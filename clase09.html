<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase #9</title>
    </head>
    <body>
        <!--<div>Hola Mundo Feliz</div>
        <div>Hi!</div>-->
        <header>
            <!--La etiqueta "ol" nos hace una lista 
                enumerada-->
            <ol>
                <li>Inicio</li>
                <li>Cuenta</li>
            </ol>
        </header>
        <section>
            <!--Aunque visualmente parecen iguales, la 
                diferencia entre las etiquetas "em" e 
                "i", es que "i" sólo aplica cursivas al 
                texto, mientras que "em" hace énfasis en 
                el texto al cual se aplica-->
            <em>Hola</em>
            <i>Hola</i>
        </section>
        <footer>
            Contáctanos
        </footer>
    </body>
</html>
